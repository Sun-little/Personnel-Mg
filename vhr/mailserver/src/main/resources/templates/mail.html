<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入职欢迎</title>
</head>
<body >

<div>
    欢迎 <span th:text="${name}"></span> 加入 天秀の三连门 大家庭，您的入职信息如下：
    <table class="tab">
        <tr>
            <td>姓名</td>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <td>职位</td>
            <td th:text="${posName}"></td>
        </tr>
        <tr>
            <td>职称</td>
            <td th:text="${joblevelName}"></td>
        </tr>
        <tr>
            <td>部门</td>
            <td th:text="${departmentName}"></td>
        </tr>
    </table>
    <p>希望在未来的日子里，携手共进！</p>
</div>
</body>
<style>
    .tab{
        border: 1px;
        font-family: 华文行楷;
        color: blueviolet;
    }
</style>
</html>
